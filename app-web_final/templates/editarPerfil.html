<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Aplicación Web de Chompas</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="/static/css/signup.css" rel="stylesheet">
    <script src="/static/js/jquery-1.11.2.js"></script>
    <script src="/static/js/signUp.js"></script>
   
  </head>

  <body>

    <div class="container">
      <div class="header">
        <h3 class="text-muted">Aplicación Web de Chompas</h3>
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="/logout">&nbsp;Cerrar Sesión</a></li>
            <li role="presentation"><a href="/userHome">&nbsp;Regresar</a></li>
          </ul>
        </nav>
        
      </div>

      <div class="jumbotron">
        <h1>Actualice sus Datos</h1>
    
       <form class="form-horizontal" method="post" action="/updateUp">
         <fieldset>

            <!-- Form Name -->
            <legend>Editar Perfil</legend>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtTitle">DNI</label>
                <div class="col-md-4">
                    <input id="txtTitle" name="inputDNI2" type="number" placeholder="Ingrese el dni" class="form-control input-md">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtTitle">Nombre</label>
                <div class="col-md-4">
                    <input id="txtTitle" name="inputNombre2" type="text" placeholder="Nombre" class="form-control input-md">
                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtPost">Primer Apellido</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="txtPost" name="inputP_Apellido2" placeholder="Primer Apellido"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="txtPost">Segundo Apellido</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="txtPost" name="inputS_Apellido2" placeholder="Segundo Apellido"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="txtPost">Direccion</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="txtPost" name="inputDireccion2" placeholder="Direccion"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="txtPost">Telefono</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="txtPost" name="inputTelefono2" placeholder="Telefono"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="txtPost">Email</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="txtPost" name="inputEmail2" placeholder="Email"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="txtPost">Contraseña</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="txtPost" name="inputPassword2" placeholder="Contraseña"></textarea>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-md-4 control-label" for="singlebutton1"></label>
                <div class="col-md-4">
                    <input id="singlebutton1" name="singlebutton1" class="btn btn-primary" type="submit" value="Actualizar" />
                </div>
            </div>

        </fieldset>
    </form>


      </div>
      <footer class="footer">
        <p>&copy; Ciencia de la Computación - UNSA</p>
      </footer>

    </div>
  </body>
</html>
