<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <title>VENDEDOR</title>
 
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="/static/css/signup.css" rel="stylesheet">
    <script src="/static//js/jquery-1.11.2.js"></script>
    <script>
        $(function(){
            $.ajax({
                url : '/getReclamo',
                type : 'GET',
                success: function(res){
                    var div = $('<div>')
                    .attr('class', 'list-group')
                    .append($('<a>')
                    .attr('class', 'list-group-item active')
                    .append($('<h4>')
                    .attr('class', 'list-group-item-heading'),
                    $('<p>')
                    .attr('class', 'list-group-item-text'),
                    $('<q>')
                    .attr('class', 'list-group-item-text')));
                    var wishObj = JSON.parse(res);
                    var wish = '';               
                    $.each(wishObj,function(index, value){
                        wish = $(div).clone();
                        $(wish).find('h4').text('ID: '+value.ID);
                        $(wish).find('p').text('DNI: '+value.DNI);
                        $(wish).find('q').text('Description: '+value.Description);
                        $('.jumbotron').append(wish);
                    });
                },
                error: function(error){
                    console.log(error);
                }
            });
        });
        </script>

</head>

<body>
    <div class="container">
        <div class="header">
            <h3 class="text-muted">Aplicación Web de todos los reclamos</h3>
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/logout">&nbsp;Cerrar Sesión</a>
                    </li>
                    <li role="presentation" class="active"><a href="/vendedorHome">&nbsp;Regresar</a>
                    </li>
                </ul>
            </nav>
            
        </div>
 
        <div class="jumbotron">
            <h1>Lista de reclamos!!</h1>
        </div>
        <footer class="footer">
            <p>&copy; Ciencia de la Computación - UNSA</p>
        </footer>
    </div>
</body>
 
</html>
